<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Student Form</title>
</head>
<body>
  <div class="form">
    <form action="" method="post">
      {% csrf_token %}
      
      <!-- Student Name -->
      <div class="form-group">
        <label for="student-name">Student Name:</label>
        <input
          type="text"
          name="name"
          value="{{ data.sname }}"
          class="form-input"
          required
        />
      </div>
      
      <!-- Roll Number -->
      <div class="form-group">
        <label for="roll-number">Roll Number:</label>
        <input
          type="text"
          name="roll"
          value="{{ data.sroll }}"
          class="form-input"
          required
        />
      </div>
      
      <!-- Course -->
      <div class="form-group">
        <label for="course">Course:</label>
        <input
          type="text"
          name="course"
          value="{{ data.scourse }}"
          class="form-input"
          required
        />
      </div>
      
      <!-- Address -->
      <div class="form-group">
        <label for="address">Address:</label>
        <input
          value="{{data.saddress}}"
          name="address"
          class="form-input"
          rows="3"
          required
        />
      </div>
      
      <!-- Submit Button -->
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</body>
</html>
